<!-- login.html -->
  <h2>Login</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Se connecter</button>
  </form>

  {% if form.errors %}
    <div class="errors">
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}
