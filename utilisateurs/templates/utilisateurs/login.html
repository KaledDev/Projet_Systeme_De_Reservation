{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Lien Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
          background-color: #f8f9fa;
      }
      .form-container {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .image-section {
          background: url("{% static 'images/img_inscription1.png' %}") no-repeat center center;
          background-size: cover;
          height: 100vh;
      }
      .form-section {
          padding: 2rem;
          background: white;
          border-radius: 12px;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }
      .form-section h2 {
          font-size: 2.5rem;
          margin-bottom: 1.5rem;
          color: #007bff;
      }
      .form-section .form-control {
          font-size: 1rem;
          padding: 1rem;
          height: auto;
          border-radius: 8px;
          border: 1px solid #ced4da;
          transition: all 0.3s ease;
      }
      .form-section .form-control:focus {
          border-color: #007bff;
          box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
          outline: none;
      }
      .form-section .form-control:invalid {
          border-color: #dc3545;
      }
      .form-section .form-control:valid {
          border-color: #28a745;
      }
      .form-section button {
          font-size: 1.2rem;
          padding: 0.8rem;
          border-radius: 8px;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .form-section button:hover {
          background-color: #0056b3;
          transform: translateY(-2px);
      }
      .secondary-button {
            margin-top: 0.75rem; /* Réduction de l'espacement au-dessus du bouton secondaire */
            font-size: 0.9rem;
            padding: 0.6rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #007bff;
            transition: all 0.3s ease;
        }
        .secondary-button:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
      .errors ul {
          list-style-type: none;
          padding: 0;
          color: red;
          font-size: 0.9rem;
      }
  </style>  
</head>
<body>
    <div class="container-fluid form-container">
        <div class="row w-100">
            <!-- Section Image -->
            <div class="col-lg-6 image-section d-none d-lg-block">
                <!-- L'image est définie en arrière-plan via CSS -->
            </div>

            <!-- Section Formulaire -->
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
                <div class="form-section w-100 mx-3">
                    <h2 class="text-center">Connexion</h2>

                    {% if error_message %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                      {% csrf_token %}
                      {{ form.non_field_errors }}
                      <div class="form-group mb-4">
                          <label for="username" class="form-label">Nom d'utilisateur</label>
                          {{ form.username }}
                      </div>
                      <div class="form-group mb-4">
                          <label for="password" class="form-label">Mot de passe</label>
                          {{ form.password }}
                      </div>
                      <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
                      <a href="{% url 'inscription' %}" class="btn secondary-button w-100">Créer un compte</a>
                  </form>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
