<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 900px;
            margin: auto;
        }
        .form-section {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 8px;
        }
        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-container button {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Charger les fichiers statiques -->
    {% load static %}

    <div class="container py-5">
        <div class="form-container d-flex align-items-center">
            <!-- Section Image -->
            <div class="image-section">
                <img src="{% static 'images/img_inscription1.png' %}" alt="Illustration" />
            </div>
            
            <!-- Section Formulaire -->
            <div class="form-section">
                <h1 class="text-center text-primary">Inscription</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre adresse email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Confirmez votre mot de passe">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
