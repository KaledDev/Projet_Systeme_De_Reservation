<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Hôtel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modifier l'Hôtel</h1>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <form method="POST" enctype="multipart/form-data" action="{% url 'update_hotel' hotel.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom de l'Hôtel</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nom de l'hôtel" value="{{ hotel.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description de l'hôtel" required>{{ hotel.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="location">Emplacement</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Emplacement de l'hôtel" value="{{ hotel.location }}" required>
            </div>
            <div class="form-group">
                <label for="number_of_rooms">Nombre de Chambres</label>
                <input type="number" class="form-control" id="number_of_rooms" name="number_of_rooms" placeholder="Nombre de chambres disponibles" value="{{ hotel.number_of_rooms }}" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
                {% if hotel.image %}
                <small class="form-text text-muted">Image actuelle : <a href="{{ hotel.image.url }}" target="_blank">{{ hotel.image.name }}</a></small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enregistrer les Modifications</button>
            <a href="{% url 'hotel_detail' hotel.id %}" class="btn btn-secondary btn-block mb-4">Annuler</a>
        </form>
    </div>
</body>
</html>
