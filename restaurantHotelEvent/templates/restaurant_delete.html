<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-danger">Supprimer le Restaurant</h1>
    <p class="text-center">Êtes-vous sûr de vouloir supprimer ce restaurant ? Cette action est irréversible.</p>
    <div class="text-center mt-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'restaurant_detail' restaurant.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
</body>
</html>
