<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Restaurant</h1>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_restaurant' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
            
            <!-- Champ pour le nom du restaurant -->
            <div class="form-group">
                <label for="name">Nom du Restaurant</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nom du restaurant" required>
            </div>

            <!-- Champ pour la description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description du restaurant" required></textarea>
            </div>

            <!-- Champ pour la localisation -->
            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Localisation du restaurant" required>
            </div>

            <div class="form-group">
                <label for="seating_capacity">Capacité d'accueil</label>
                <input type="number" class="form-control" id="seating_capacity" name="seating_capacity" placeholder="Capacité d'accueil du restaurant" required>
            </div>

            <!-- Champ pour l'image -->
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary btn-block">Ajouter le Restaurant</button>
        </form>
    </div>
</body>
</html>
